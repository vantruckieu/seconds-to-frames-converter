<style>
body{
    background: radial-gradient(circle at 20% 20%, #0f1c2e, #050b18 70%);
    font-family: 'Segoe UI', sans-serif;
    color:#e6f3ff;
    display:flex;
    flex-direction:column;
    align-items:center;
    margin:0;
    padding:40px 20px 80px 20px;
    min-height:100vh;
    box-sizing:border-box;
}

/* Title + intro */

h1{
    margin:0 0 10px 0;
    font-size:28px;
    text-align:center;
    color:#00ccff;
    text-shadow:0 0 20px rgba(0,200,255,0.6);
}

.intro{
    text-align:center;
    max-width:600px;
    margin-bottom:30px;
    opacity:0.8;
    line-height:1.5;
}

/* Container */

.container{
    background: linear-gradient(145deg, #0e1624, #111c2f);
    padding:40px;
    border-radius:20px;
    width:460px;
    box-shadow:
        0 0 40px rgba(0,140,255,0.25),
        inset 0 0 60px rgba(0,80,160,0.15);
    border:1px solid rgba(0,180,255,0.2);
}

/* Tabs */

.tabs{
display:flex;
gap:12px;
margin-bottom:20px;
}

.tabs button{
flex:1;
padding:12px;
background:#0c1626;
border:1px solid #1b3555;
border-radius:10px;
color:#7fbfff;
cursor:pointer;
transition:0.3s;
font-weight:500;
}

.tabs button:hover{
background:#11233d;
box-shadow:0 0 12px rgba(0,170,255,0.4);
}

.tabs button.active{
background:linear-gradient(90deg,#0066ff,#00ccff);
color:white;
border-color:#00ccff;
box-shadow:0 0 20px rgba(0,200,255,0.6);
}

/* Language Bar */

.language-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:25px;
    padding:12px 16px;
    border-radius:12px;
    background:rgba(0, 60, 120, 0.25);
    border:1px solid rgba(0,180,255,0.25);
    box-shadow:0 0 20px rgba(0,150,255,0.15);
}

.language-bar label{
    font-size:14px;
    color:#9ed8ff;
}

.language-bar select{
    width:120px;
    padding:8px;
    background:#0a1422;
    border:1px solid #1e3a5f;
    border-radius:8px;
    color:#e6f3ff;
    cursor:pointer;
    transition:0.3s;
}

.language-bar select:hover{
    border-color:#00ccff;
    box-shadow:0 0 8px rgba(0,200,255,0.5);
}

/* Form */

.row{ margin-bottom:20px; }

label{
display:block;
margin-bottom:6px;
font-size:14px;
opacity:0.85;
color:#9ed8ff;
}

input, select{
width:100%;
padding:12px;
font-size:16px;
background:#0a1422;
border:1px solid #1e3a5f;
border-radius:10px;
color:#e6f3ff;
transition:0.3s;
}

input:focus, select:focus{
outline:none;
border-color:#00ccff;
box-shadow:0 0 12px rgba(0,200,255,0.5);
}

/* FPS Presets */

.fps-presets{
display:flex;
gap:8px;
margin-top:8px;
}

.fps-presets button{
flex:1;
padding:6px;
background:#0e1c2f;
border:1px solid #1f4068;
border-radius:8px;
color:#66ccff;
cursor:pointer;
font-size:13px;
transition:0.2s;
}

.fps-presets button:hover{
background:#133a66;
box-shadow:0 0 8px rgba(0,200,255,0.6);
}

/* Result */

.result{
margin-top:25px;
font-size:26px;
font-weight:bold;
color:#00ccff;
text-align:center;
text-shadow:0 0 15px rgba(0,200,255,0.6);
}

/* Tooltip */

.tooltip{
border-bottom:1px dotted #66ccff;
cursor:help;
position:relative;
}

.tooltip:hover::after{
content:attr(data-tip);
position:absolute;
bottom:130%;
left:0;
background:#02111f;
padding:10px 14px;
font-size:12px;
border-radius:8px;
width:260px;
color:#cceeff;
box-shadow:0 0 15px rgba(0,170,255,0.5);
}

/* Warning */

.warning{
margin-top:15px;
font-size:13px;
color:#ffcc66;
opacity:0.9;
line-height:1.4;
}

/* Hidden */

.hidden{
display:none;
}
</style>
</head>
